<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<body>
    <h2>第一章</h2> 
    <svg width="140" height="170" xmlns="http://www.w3.org/2000/svg">
        <title>Cat</title>
        <desc>Stick Figure a Cat</desc>
        <circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
        <circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
        <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
        <g id="whiskers">
            <line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
            <line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
        </g>
        <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
        <polyline points="108 62, 90 10, 70 45, 50 10, 32 62" style="stroke: black; fill: none;" />
        <polyline points="35 110, 45 120, 95 120, 105 110" style="stroke: black; fill: none;" />
        <path d="M 75 90 L65 90 A 5 10 0 0 0 75 90" style="stroke: black; fill: #ffcccc" />
        <text x="60" y="165" style="font-family: sans-serif; font-size: 14pt; stroke: black; fill: black;">Cat</text>
    </svg>

    <h2>第四章</h2>
    <p>直线</p>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.3c.org/2000/svg">
        <line x1="40" y1="20" x2="80" y2="20" style="stroke: black; stroke-width: 10; stroke-opacity: 0.5;" />
        <line x1="0.7cm" y1="1cm" x2="0.7cm" y2="2cm" style="stroke: black; stroke-width: 10;" />
        <line x1="30" y1="30" x2="85" y2="85" style="stroke: black; stroke-width: 10;" />
    </svg> 
  
    <p>矩形</p>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.3c.org/2000/svg">
        <rect x="10" y="10" width="30" height="50" />
        <rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;" />
        <rect x="10" y="70" width="25" height="30" style="fill: #0000ff; stroke: red; stroke-width: 7;stroke-opacity: 0.5;" />
        <rect x="50" y="70" width="35" height="20" style="fill: yellow; fill-opacity: 0.5; stroke: green;stroke-dasharray: 5 2;" />
    </svg>
   
    <p>圆角矩形</p>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.3c.org/2000/svg">
        <rect x="10" y="10" width="20" height="40" rx="2" ry="2" style="stroke: black; fill: none;" />
        <rect x="40" y="10" width="20" height="40" rx="5" style="stroke: black; fill: none;" />
        <rect x="70" y="10" width="20" height="40" ry="10" style="stroke: black; fill: none;" />
        <rect x="10" y="60" width="20" height="40" rx="10" ry="5" style="stroke: black; fill: none;" />
        <rect x="40" y="60" width="20" height="40" rx="5" ry="10" style="stroke: black; fill: none;" />
    </svg>

    <p>圆与椭圆</p>
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.3c.org/2000/svg">
        <circle cx="30" cy="30" r="20" style="stroke: black; fill: none;" />
        <circle cx="80" cy="30" r="20" style="stroke-width: 5; stroke: black; fill: none;" />
        <ellipse cx="30" cy="80" rx="10" ry="20" style="stroke: black; fill: none;" />
        <ellipse cx="80" cy="80" rx="20" ry="10" style="stroke: black; fill: none;" />
    </svg>

    <p>多边形</p>
    <svg width="200px" height="200px" xmlns="http://www.3c.org/2000/svg">
        <polygon points="15 10, 55 10, 45 20, 5 20" style="fill: red; stroke: black;" />
        <polygon points="35,37.5 37.9,46.1 46.9,46.1 39.7,51.5 42.3,60.1 35,55 27.7,60.1 30.3,51.5 23.1,46.1 32.1,46.1 " style="fill:#ccffcc; stroke: green;" />
        <polygon points="60,60 65,72 80,60 90,90 72,80 72,85 59,95" style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;" />
    </svg>
    
    <p>多边形填充</p>
    <svg width="200px" height="200px" xmlns="http://www.3c.org/2000/svg">
        <polygon points="48,16 16,96 96,48 0,48 80,96" style="stroke: black; fill: none; fill-rule: nonzero; fill: yellow;" />
        <polygon points="48,16 16,96 96,48 0,48 80,96" style="stroke: black; fill: none; fill-rule: evenodd; fill: green;" transform="translate(100, 0)" />
    </svg>

    <p>折线</p>
    <svg width="100px" height="50px" xmlns="http://www.3c.org/2000/svg">
       <polyline points="5 20, 20 20, 25 10, 35 30, 45 10, 55 30, 65 10, 75 30, 80 20, 95 20" style="stroke: black; stroke-width: 3; fill: none" />
    </svg>

    <p>线帽 线连接</p>
    <svg width="200px" height="200px" xmlns="http://www.3c.org/2000/svg">
        <line x1="10" y1="15" x2="50" y2="15" style="stroke: black; stroke-linecap:butt; stroke-width: 15;" />
        <line x1="10" y1="45" x2="50" y2="45" style="stroke: black; stroke-linecap:round; stroke-width:15;" /> />
        <line x1="10" y1="75" x2="50" y2="75" style="stroke: black; stroke-linecap:square; stroke-width:15;" /> />
        <line x1="10" y1="0" x2="10" y2="100" style="stroke:#999" />
        <line x1="50" y1="0" x2="50" y2="100" style="stroke:#999" />
    </svg>
    <svg width="200px" height="200px" xmlns="http://www.3c.org/2000/svg">
       <polyline points="30 30, 45 15, 60 30" style="stroke-linejoin: mite; stroke:black; stroke-width: 12; fill:none;" />
       <polyline points="90 30, 105 15, 120 30" style="stroke-linejoin: round; stroke:black; stroke-width: 12; fill:none;" />
       <polyline points="150 30, 165 15, 180 30" style="stroke-linejoin: bevel; stroke:black; stroke-width: 12; fill:none;" />
    </svg>


    <h2>第五章</h2>
    <p>组合</p>
    <svg width="200px" height="200px" xmlns="http://www.3c.org/2000/svg">
        <title>Symbol vs groups</title>
        <desc>Use</desc>

        <defs>
            <g id="octagon" style="stroke: black;">
                <desc>Octagon as group</desc>
                <polygon points="36 25, 25 36, 11 36, 0 25, 0 11, 11 0, 25 0, 36 11" />
            </g>

            <symbol id="sym-octagon" style="stroke: black;" preserveAspectRatio="xMidYMid slice" viewBox="0 0 40 40">
                <desc>Octagon as symbol</desc>
                <polygon points="36 25, 25 36, 11 36, 0 25, 0 11, 11 0, 25 0, 36 11" />
            </symbol>
        </defs>
        
        <g style="fill: none; stroke: gray;">
            <rect x="40" y="40" width="30" height="30" />
            <rect x="80" y="40" width="40" height="60" />
            <rect x="40" y="110" width="30" height="30" />
            <rect x="80" y="110" width="40" height="60" />
        </g>
        
        <use xlink:href="#octagon" x="40" y="40" width="30" height="30" style="fill:#c00;" />
        <use xlink:href="#octagon" x="80" y="40" width="40" height="60" style="fill:#c00;" />
        <use xlink:href="#sym-octagon" x="40" y="110" width="30" height="30" style="fill:#c00;" />
        <use xlink:href="#sym-octagon" x="80" y="110" width="40" height="60" style="fill:#c00;" />

        <h2>第七章</h2>
        <p>画笔</p>
        <svg width="150px" height="150px" viewBox="0 0 150 150" xmlns="http://www.w3c.org/2000/svg">
            <g style="stroke: black; fill: none;">
                <path d="M 10 10 L 100 10"/>
                <path d="M 10 20 L 100 20 L 100 50" />
                <path d="M 40 60 L 10 60 L 40 42.68 M 60 60 L 90 60 L 60 42.68"/>
            </g>
        
        </svg>
        <svg width="150px" height="150px" viewBox="0 0 150 150" xmlns="http://www.w3c.org/2000/svg">
            <g style="stroke: black; fill: none;">
                <path d="M 10 10 L 40 10 L 40 30 L 10 30 L 10 10" />
                <path d="M 60 10 L 90 10 L 90 30 L 60 30 Z" />
                <path d="M 40 60 L 10 60 L 40 42.68 Z M 60 60 L 90 60 L 60 42.68 Z"/>
                <path d="M 12 24 h 15 v 25 h -15 z"/>
            </g>
        
        </svg>
        <svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3c.org/2000/svg">
            <ellipse cx="154" cy="154" rx="150" ry="120" style="fill:#999" />
            <ellipse cx="152" cy="152" rx="150" ry="120" style="fill:#cceeff" />
            <path d="M 302 152 A 150 120 0 1 0 2 152 A 75 60 0 1 0 152 152" style="fill:#fcc" />
            <path d="M 152 152 A 75 60 0 1 1 302 152" style="fill: #cef" />
            <!-- <path d="M 30 75 Q240 30, 300 120" style="stroke:black; fill: none;" /> -->
            <path d="M30 100 Q 80 30 100 100 T 200 80" style="stroke:black; fill: none;" />
        </svg>
        <svg width="200x" height="200px" xmlns="http://www.w3c.org/2000/svg">
            <defs>
                <marker id="mCircle" markerWidth="10" markerHeight="10" refX="5" refY="5">
                    <circle cx="5" cy="5" r="4" style="fill:none; stroke:black;" />
                </marker>
                <marker id="mArray" markerWidth="6" markerHeight="10" refX="0" refY="4" orient="auto">
                    <path d="M 0 0 4 4 0 8" style="fill: none; stroke: black;" />
                </marker>
                <marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5" refY="5" orient="auto">
                    <path d="M 0 0 5 5 0 10 Z" style="fill: black;"/>
                </marker>
            </defs>

            <path d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110" style="marker-start: url(#mCircle); marker-mid:url(#mArray); marker-end:url(#mTriangle);fill: none; stroke: black;"/>
        </svg>

    </svg>
    
    <h2>第八章</h2>
    <svg width="400px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:black; fill:none;" />
                <path d="M 0 0 h20 v 20 h -20 z" style="stroke:gray; fill:none;" />
            </pattern>
        </defs>
        <rect x="20" y="20" width="100" height="100" style="stroke:black; fill:url(#tile);" />
        <rect x="135" y="20" width="70" height="80" style="stroke:black; fill:url(#tile);" />
        <rect x="220" y="20" width="150" height="130" style="stroke:black; fill:url(#tile);"/>        
    </svg>
    <svg width="200px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <linearGradient id="two_hues">
                <stop offset="0%" style="stop-color: #fc0"/>
                <stop offset="100%" style="stop-color: #09c"/>
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="200" height="100" style="fill:url(#two_hues); stroke: black;"/>
    </svg>
    <svg width="200px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <linearGradient id="three-stops">
                <stop offset="0%" style="stop-color: #fc0"/>
                <stop offset="33.3%" style="stop-color: #c69"/>
                <stop offset="100%" style="stop-color: #09c"/>
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="200" height="100" style="fill:url(#three-stops); stroke: black;"/>
    </svg> 
    <svg width="200px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <linearGradient id="three-opacity-stops">
                <stop offset="0%" style="stop-color: #906; stop-opacity: 1;"/>
                <stop offset="33.3%" style="stop-color: #906; stop-opacity: 0.3;"/>
                <stop offset="100%" style="stop-color: #906; stop-opacity: 0.1;"/>
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="200" height="100" style="fill:url(#three-opacity-stops); stroke: black;"/>
    </svg>
    <svg width="350px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <linearGradient id="three-stops">
                <stop offset="0%" style="stop-color: #906;"/>
                <stop offset="33.3%" style="stop-color: #906;"/>
                <stop offset="100%" style="stop-color: #906;"/>
            </linearGradient>
            <linearGradient id="right-to-left" xlink:href="#three-stops" x1="100%" y1="0%" x2="0%" y2="0%"/>
            <linearGradient id="down" xlink:href="#three-stops" x1="0%" y1="0%" x2="0%" y2="100%"/>
            <linearGradient id="up" xlink:href="#three-stops" x1="0%" y1="100%" x2="0%" y2="0%"/>
            <linearGradient id="diagonal" xlink:href="#three-stops" x1="0%" y1="0%" x2="100%" y2="100%"/>
        </defs>
        <rect x="40" y="20" width="200" height="40" style="fill:url(#three-stops);stroke:black;" />
        <rect x="40" y="70" width="200" height="40" style="fill:url(#right-to-left);stroke:black;" />
        <rect x="250" y="20" width="40" height="200" style="fill:url(#down);stroke:black;" />
        <rect x="300" y="20" width="40" height="200" style="fill:url(#up);stroke:black;" />
        <rect x="40" y="120" width="200" height="100" style="fill:url(#diagonal);stroke:black;" />
    </svg>
    <svg width="350px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs> 
            <linearGradient id="partial" x1="20%" y1="30%" x2="40%" y2="80%" > 
                <stop offset="0%" style="stop-color: #ffcc00;" /> 
                <stop offset="33.3%" style="stop-color: #cc6699;" /> 
                <stop offset="100%" style="stop-color: #66cc99;" /> 
            </linearGradient>
            <linearGradient id="padded" xlink:href="#partial" spreadMethod="pad" />
            <linearGradient id="repeated" xlink:href="#partial" spreadMethod="repeat" />
            <linearGradient id="reflected" xlink:href="#partial" spreadMethod="reflect" />
            <line id="show-line" x1="20" y1="30" x2="40" y2="80" style="stroke: white;" />
         </defs>
        <rect x="20" y="20" width="100" height="100" style="fill: url(#padded); stroke: black;" />
        <use xlink:href="#show-line" transform="translate(20, 20)"/>
        
        <rect x="130" y="20" width="100" height="100" style="fill: url(#repeated); stroke: black;" /> 
        <use xlink:href="#show-line" transform="translate(130, 20)"/>
        
        <rect x="240" y="20" width=" 100" height="100" style="fill: url(#reflected); stroke: black;" /> 
        <use xlink:href="#show-line" transform="translate(240, 20)"/>
    </svg>
    <svg width="150px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <radialGradient id="center-origin" cx="0%" cy="0%" r="141%">
                <stop offset="0" style="stop-color:#f96;" />
                <stop offset="50%" style="stop-color:#9c9;" />
                <stop offset="100%" style="stop-color:#906;" />
            </radialGradient>
        </defs>
       <rect x="20" y="20" width="100" height="100" style="fill:url(#center-origin); stroke: black;" />
    </svg>
     <svg width="150px" height="200px" xmlns="http://www.w3c.org/2000/svg">
        <defs>
            <radialGradient id="focal-set" cx="0%" cy="0%" fx="50%" fy="50%" r="100%">
                <stop offset="0" style="stop-color:#f96;" />
                <stop offset="50%" style="stop-color:#9c9;" />
                <stop offset="100%" style="stop-color:#906;" />
            </radialGradient>
        </defs>
       <rect x="20" y="20" width="100" height="100" style="fill:url(#focal-set); stroke: black;" />
    </svg>
